name: Setup
description: Install pnpm, Node.js, and dependencies

inputs:
  registry-url:
    description: Registry URL for publishing
    required: false

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

    - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: 24
        cache: pnpm
        registry-url: ${{ inputs.registry-url }}

    - run: pnpm install --frozen-lockfile --ignore-scripts
      shell: bash

    - name: Install Playwright Chromium
      run: npx playwright-core install chromium --with-deps
      shell: bash

    - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: .turbo
        key: turbo-${{ runner.os }}-node24-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          turbo-${{ runner.os }}-node24-
